<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Validação usuário</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div th:each="user:  ${users}">
                <div class="card">
                    <div class="card-block">
                        <form th:object="${user}" th:action="@{valida-cadastro(username=${user.username})}"
                              method="post">
                            <span class="card-text" th:text="${user.username}"></span>
                            <button type="submit">Validar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

</html>
