<!DOCTYPE html>

      layout:decorator="MasterLayout">

    <section layout:fragment="Conteudo">

            <div class="row">
                <div class="col-lg-12">

                </div>
                <!-- /.col-lg-12 -->

            <div class="row">

                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Usuário
                        </div>
                        <div class="panel-body">
                            <ul>
                                <li th:inline="text">Nome: [[${student.name}]]</li>
                                <li th:inline="text">E-mail: [[${student.email}]]</li>

                        <div class="panel-footer">

                </div>
