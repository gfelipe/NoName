<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Seu projeto</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <!--<div class="col-lg-4">-->
            <div class="panel panel-default user">
                <div class="panel-heading">
                    [[${project.type}]]
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-6">

                            <div class="form-group">
                                <label for="activity">Nome</label>
                                <input class="form-control" id="activity" type="text" name="name"
                                       placeholder="Digite o nome da atividade" value="project.name"/>
                            </div>

                                <div class="form-group">
                                    <label for="activity">Inicio</label>
                                    <input class="form-control" id="activity" type="text" name="start"
                                           placeholder="Digite o nome da atividade" value="project.start"/>
                                </div>

                            <div class="form-group">
                                <label for="due">Prazo</label>
                                <input class="form-control" id="due" type="text" name="due"
                                       placeholder="Digite o nome da atividade" value="project.due"/>
                            </div>

                                <div class="form-group">
                                    <label for="description">Atividade</label>
                                    <input class="form-control" id="description" name="description"
                                              placeholder="Digite a descrição da atividade">[[${project.name}]]</input>
                                </div>

                            <div class="form-group">
                                <label for="professor">Orientador</label>
                                <input class="form-control" id="professor" name="professor"
                                          placeholder="Digite a descrição da atividade">[[${project.professor.name}]]</input>
                            </div>

                            <div class="form-group">
                                <label for="graduationType">Curso</label>
                                <input class="form-control" id="graduationType" name="graduationType"
                                       placeholder="Digite a descrição da atividade">[[${project.graduationType}]]</input>
                            </div>

                            <div class="form-group">
                                <label for="student1">Orientado</label>
                                <input class="form-control" id="student1" name="student1"
                                       placeholder="Digite a descrição da atividade">[[${project.student1}]]</input>
                            </div>






                        </div>
                    </div>
                </div>
                <div class="panel-footer">

                </div>

            </div>

            <div class="panel panel-default project">


                <div class="panel-heading">
                    TCC2
                </div>
                <div class="panel-body">
                         <span th:if="${secondProject}">
                            <ul>
                                <li th:inline="text"><b>Nome:</b> [[${firstProject.name}]]</li>
                                <li th:inline="text"><b>Orientador:</b> [[${firstProject.professor.name}]]</li>
                            </ul>
                        </span>
                    <span th:if="${secondProject == null}">
                            <center>Ainda não cadastrado<br/></center>
                        </span>
                    <span th:if="${secondProject == null and firstProject != null and firstProject.completed}">
                            <a href="/projetos/cadastrar?type=TCC2">
                                <button type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">
                                     Clique aqui para cadastrar
                                </button>
                            </a>
                        </span>
                </div>


                <div class="panel-footer">

                </div>
            </div>
            <!-- /.col-lg-4 -->
        </div>

    </div>
</section>
