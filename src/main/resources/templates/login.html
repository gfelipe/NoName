<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">

        <div class="row" style="margin-top:20px">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <form th:action="@{/login}" method="post">
                        <fieldset>
                            <h1>Entre no sistema</h1>

                            <div th:if="${(param.error != null) or (error != null)}">
                                <div class="alert alert-danger">
                                    <p th:inline="text">[[${error} ?: 'Email ou senha incorretos.']]</p>
                                </div>
                            </div>
                            <div th:if="${param.logout}">
                                <div class="alert alert-info">
                                    Você saiu do sistema.
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="text" name="username" id="username" class="form-control input-lg"
                                       placeholder="E-mail" required="true" autofocus="true"/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" class="form-control input-lg"
                                       placeholder="Senha" required="true"/>
                            </div>

                            <div class="row">
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                    <button type="submit" class="btn btn-lg btn-primary btn-block" value="Entrar">
                                         Entrar <i class="fa fa-sign-in"></i>
                                    </button>
                                </div>
                                <div class="col-xs-6 col-sm-6 col-md-6">
                                </div>
                            </div>
                            <p><a href="/cadastro">Não tem conta? Clique aqui.</a></p>
                        </fieldset>
                    </form>
                </div>
            </div>

    </div>
</section>
</html>
