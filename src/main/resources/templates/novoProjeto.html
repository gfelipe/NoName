<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Formul√°rio de Cadastro de Projeto</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        Projeto
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="#" method="post" th:action="@{/projetos/criar}">

                                    <input type="hidden" th:value="*{type}" name="type" />

                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input class="form-control" id="name" type="text" name="name"
                                               placeholder="Digite o nome do projeto"/>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <label for="professor">Orientador</label>
                                                <select name="professor" id="professor" class="form-control">
                                                    <option th:value="NULL" th:text="'- Selecione -'"></option>
                                                    <option th:each="professor : ${professors}"
                                                            th:value="${professor.id}" th:text="${professor.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span id="specific-form"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                        </label>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>

</html>
