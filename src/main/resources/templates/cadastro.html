<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">
        <div class="container container-fluid">
            <form action="#" method="post" th:action="@{/minha-conta/cadastrar}" th:object="${student}">

                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Matr√≠cula</label>
                    <div class="col-sm-10">
                        <input type="text" class="masked" pattern="[0-9]{10}" th:field="*{enrollment}"/>
                    </div>
                </div>

                <div class="form-group row ">
                    <label class="col-sm-2 col-form-label">Nome de Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>

            </form>
        </div>
    </div>
</section>
</html>
