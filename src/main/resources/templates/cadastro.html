<!DOCTYPE html>
<html lang="pt-BR"
      xmlns="http://www.w3.org.1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="MasterLayout">

<section layout:fragment="Conteudo">
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Formulário de Cadastro de Usuário</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">

                    <div class="panel-heading">
                        Cadastro
                    </div>

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" action="#" method="post" th:action="@{/minha-conta/cadastrar}">

                                    <div class="form-group">
                                        <label for="name">Nome</label>
                                        <input class="form-control" id="name" type="text" name="name"
                                               placeholder="Digite seu Nome"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input class="form-control" id="email" type="email" name="email"
                                               placeholder="Digite seu E-mail"/>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Senha</label>
                                        <input class="form-control" id="password" type="password" name="password"
                                               placeholder="Digite sua senha"/>
                                    </div>

                                    <div class="form-group">
                                        <label>Tipo </label>

                                        <div class="radio-inline">
                                            <label for="student-radio">
                                                <input type="radio" id="student-radio" name="type" value="student">
                                                    Aluno
                                                </input>
                                            </label>
                                        </div>

                                        <div class="radio-inline">
                                            <label for="professor-radio">
                                                <input type="radio" id="professor-radio" name="type" value="professor">
                                                    Professor
                                                </input>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <span id="specific-form"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>
                                            <button type="submit" class="btn btn-primary">Enviar</button>
                                        </label>
                                    </div>
                                </form>

                                <span id="student-form" class="hidden">

                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <label for="enrollment">Matrícula</label>
                                                <input class="form-control" id="enrollment" type="text" name="enrollment"
                                                       placeholder="Digite sua Matrícula" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <label for="grade">Coeficiente de Rendimento (CR)</label>
                                                <input class="form-control" id="grade" type="text" name="grade"
                                                       placeholder="Digite seu CR" />
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-lg-6">
                                                <label for="course">Curso</label>
                                                <select name="course" id="course" class="form-control">
                                                    <option th:value="NULL" th:text="'- Selecione -'"></option>
                                                    <option th:each="course : ${T(br.uff.util.Course).values()}"
                                                            th:value="${course}" th:text="${course.name}"></option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                </span>

                                <span id="professor-form" class="hidden">
                                    <div class="row">
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <label for="siape">SIAPE</label>
                                                <input class="form-control" id="siape" type="text" name="siape"
                                                       placeholder="Digite sua matrícula SIAPE" />
                                            </div>
                                        </div>
                                    </div>
                                </span>

                            </div>
                        </div>
                    </div>

                    <div class="panel-footer">
                    </div>

                </div>
            </div>
        </div>

    </div>
</section>

</html>
